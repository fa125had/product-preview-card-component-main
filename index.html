<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component | Coded by Farshad</title>

</head>
<body>
  <main class="container">
    <div class="product">
      <div class="productPhoto">
      </div>
      <section class="productDeatails">
        <p class="productCategory">
          prefume
        </p>
        <h1 id="productName">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="productDescription">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="productPrice">
          <p id="offerPrice">$149.99</p>
          <p id="actualPrice">$169.99</p>
        </section>
        <div class="addToCardButton">
          <img src="./images/icon-cart.svg" alt="Buy Now">
          <p>Add to Cart</p>
        </div>
      </section>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fa125had" target="_blank">Far5had</a>.
    </footer>
  </main>

</body>
</html>
